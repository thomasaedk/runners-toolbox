# This workflow deploys the webapp to Railway on pushes to main.
# Markdown file changes alone don't trigger a deployment.

name: Deploy to Railway

on:
  push:
    branches: [main]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      non_md_changed: ${{ steps.cf.outputs.other_changed_files }}
    steps:
      - uses: actions/checkout@v3
        with:
          # Fetch full history. For a more efficient solution, use 'fetch-depth: 1' and fetch the base commit:
          # git fetch origin ${{ github.event.before }} --depth=1
          fetch-depth: 0
      - id: cf
        uses: tj-actions/changed-files@v46.0.5
        with:
          files: '**/*.md'

  deploy:
    needs: check-changes
    if: needs.check-changes.outputs.non_md_changed != ''
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    env:
      SERVICE_ID: 04ff675f-f949-449e-ae19-0d382d88cff9
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - run: railway up --service=${{ env.SERVICE_ID }} --ci
      - name: Add to summary
        run: echo "ðŸš€ Deployment ran because non-Markdown files were changed." >> $GITHUB_STEP_SUMMARY

  skip-deploy:
    needs: check-changes
    if: needs.check-changes.outputs.non_md_changed == ''
    runs-on: ubuntu-latest
    steps:
      - run: echo "Only Markdown files were changed. Skipping deployment."
      - name: Add to summary
        run: echo "âœ… Deployment was skipped because only Markdown files were changed." >> $GITHUB_STEP_SUMMARY
